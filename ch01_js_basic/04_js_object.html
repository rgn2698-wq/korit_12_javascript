<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>04_js_object</h1>
  <script>
    const person = {
      firstName : 'john',
      lastName : 'Doe',
      age : 50,
      eyeColor : 'blue',
    }

    console.log(person.firstName);
    // 재대입
    person['firstName'] = 'Jane'
    console.log(person['firstName'] + ' ' + person.lastName)
  </script>
</body>
</html>
