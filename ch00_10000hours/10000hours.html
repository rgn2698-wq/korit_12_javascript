<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="10000hours2.css">
</head>
<body>
    <section class="container">
        <div class="title-box">
            <h1 class="title-text">1만 시간의 법칙</h1>
            <img class="clock_img" src="img/clock.png" alt="background">
        </div>
        <p class="quote">"연습은 배신하지 않는다.<br>노력의 절대량이 차오르면 당신은 전문가가 된다."</p>

        <div class="intro">
          <div class="intro_saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
          <div class="explain">
            <div class="quotes">
              <img src="img/quotes.png" alt="따옴표">
            </div>
            <p>
              <span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
          </div>
        </div>

        <div class="input-form">
            <p>
                나는 
                <input type="text" id="field-input" placeholder="예) 풀스택 개발"> 
                전문가가 될 것이다.
            </p>
            <p>
                그래서 앞으로 매일 
                <input type="number" id="time-input" placeholder="예) 5"> 
                시간씩 훈련할 것이다.
            </p>
        </div>

        <button id="calc-btn" class="action-btn">나는 며칠 뒤에 전문가가 될까?</button>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>당신의 노력을 계산하는 중입니다...</p>
        </div>

        <div id="result" class="hidden">
            <p>
                당신은 <span id="result-field"></span> 전문가가 되기 위해서<br>
                대략 <span id="result-days" class="accent"></span>일 이상 훈련해야 합니다!
            </p>
            <button class="go-btn" onclick="location.reload()">훈련하러 가기! GO! 👉</button>
        </div>
    </section>

    <script src="10000hours.js"></script>
</body>
</html>
